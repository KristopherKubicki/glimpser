<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/performance.js') }}"></script>
</head>
<body>
    <header>
        {% include 'nav.html' %}
    </header>

    <h1>System Status</h1>

    <div id="performance-metrics">
        <h3>System Performance</h3>
        <table>
            <tr>
                <td>
                    <div class="metric">
                        <label>CPU Usage:</label>
                        <div class="progress-bar">
                            <div id="cpu-bar" class="progress"></div>
                        </div>
                        <span id="cpu-value"></span>
                    </div>
                </td>
                <td>
                    <div class="metric">
                        <label>Memory Usage:</label>
                        <div class="progress-bar">
                            <div id="memory-bar" class="progress"></div>
                        </div>
                        <span id="memory-value"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="metric">
                        <label>CPU Sparkline:</label>
                        <canvas id="cpu-sparkline"></canvas>
                    </div>
                </td>
                <td>
                    <div class="metric">
                        <label>Uptime:</label>
                        <span id="uptime-value"></span>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <h2>Additional Metrics</h2>
    <table>
        <tr>
            <th>Metric</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Disk Usage</td>
            <td id="disk-usage"></td>
        </tr>
        <tr>
            <td>Open Files</td>
            <td id="open-files"></td>
        </tr>
        <tr>
            <td>Thread Count</td>
            <td id="thread-count"></td>
        </tr>
    </table>

    {% include 'footer.html' %}
</body>
</html>
