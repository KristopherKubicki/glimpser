

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        {% include 'nav.html' %}
    </header>


        <form method="POST" action="{{ url_for('settings') }}">
        <table>
            <thead>
                <tr>
                    <th>Setting</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for setting in settings %}
                <tr>
                    <td>{{ setting.name }}</td>
                    <td>
                        <input type="text" name="{{ setting.name }}" value="{{ setting.value }}">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Save</button>
    </form>

    <h2>Live Logs</h2>
    <div id="log-controls">
        <input type="text" id="log-filter" placeholder="Filter logs...">
        <button id="refresh-logs">Refresh Logs</button>
    </div>
    <div id="log-container">
        <table id="log-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Level</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody id="log-body">
            </tbody>
        </table>
    </div>

{% include 'footer.html' %}

</body>
</html>
