

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        {% include 'nav.html' %}
    </header>


        <form method="POST" action="{{ url_for('settings') }}">
        <table>
            <thead>
                <tr>
                    <th>Setting</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for setting in settings %}
                <tr>
                    <td>{{ setting.name }}</td>
                    <td>
                        {% if setting.name == 'AVAILABLE_LLM_MODELS' %}
                            <input type="text" name="{{ setting.name }}" value="{{ setting.value }}" placeholder="Comma-separated list of models">
                        {% elif setting.name == 'DEFAULT_LLM_MODEL' %}
                            <select name="{{ setting.name }}">
                                {% for model in settings['AVAILABLE_LLM_MODELS'].value.split(',') %}
                                    <option value="{{ model }}" {% if model == setting.value %}selected{% endif %}>{{ model }}</option>
                                {% endfor %}
                            </select>
                        {% else %}
                            <input type="text" name="{{ setting.name }}" value="{{ setting.value }}">
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Save</button>
    </form>

{% include 'footer.html' %}

</body>
</html>
