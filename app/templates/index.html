<!-- app/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glimpser Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
	<header>
	{% include 'nav.html' %}
	</header>

	<details><summary>Add Template</summary>
    <div id="template-form">
        <h3>Add Template</h3>
        <form action="/templates" method="post">
            <label for="name">Template Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="url">URL:</label>
            <input type="text" id="url" name="url"><br><br>


<label for="frequency">Frequency (minutes):</label>
<input type="text" id="frequency" name="frequency" value="30"><br><br>

<label for="timeout">Timeout (seconds):</label>
<input type="text" id="timeout" name="timeout" value="10"><br><br>

<label for="notes">Notes:</label>
<textarea id="notes" name="notes"></textarea><br><br>

<label for="object_filter">Object Filter:</label>
<input type="text" id="object_filter" name="object_filter"><br><br>

<label for="object_confidence">Object Confidence:</label>
<input type="text" id="object_filter" name="object_confidence"><br><br>

<label for="popup_xpath">Popup XPath:</label>
<input type="text" id="popup_xpath" name="popup_xpath"><br><br>

<label for="dedicated_xpath">Dedicated XPath:</label>
<input type="text" id="dedicated_xpath" name="dedicated_xpath"><br><br>

<label for="callback_url">Callback URL:</label>
<input type="url" id="callback_url" name="callback_url"><br><br>

<label for="proxy">Proxy:</label>
<input type="text" id="proxy" name="proxy"><br><br>

<label for="groups">Groups:</label>
<input type="text" id="groups" name="groups"><br><br>

<label for="rollback_frames">Rollback Frames:</label>
<input type="rollback_frames" id="rollback_frames" name="rollback_frames" value='0'><br><br>

            <label for="invert">Invert:</label>
            <input type="checkbox" id="invert" name="invert"><br><br>
            <label for="dark">Dark Mode:</label>
            <input type="checkbox" id="dark" name="dark" checked><br><br>
            <label for="headless">Headless:</label>
            <input type="checkbox" id="headless" name="headless" checked><br><br>
            <label for="stealth">Stealth:</label>
            <input type="checkbox" id="stealth" name="stealth"><br><br>


            <input type="submit" value="Submit">
        </form>
    </div>
	</details>

	<div>
    <label for="group-dropdown">Filter by Group:</label>

    <select id="group-dropdown">
        <!-- Options will be populated here -->
    </select>


        <input type="range" id="grid-width-slider" min="300" max="3840" value="360" onload="this.max = window.innerWidth;">
	         <button id="play-all">Play All</button>
                <button id="stop-all">Stop All</button>

</div>

    <div id="template-list">
        <!-- Template list will be populated here -->
    </div>

</body>
</html>
