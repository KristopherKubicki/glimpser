                <div id="coolClock" class="cool-clock">
                    <div class="clock-face">
                        <div class="clock-hands">
                            <div class="hand hour-hand"></div>
                            <div class="hand minute-hand"></div>
                            <div class="hand second-hand"></div>
                        </div>
                        <div class="clock-center">
                            <span id="digitalTime"></span>
                            <span id="dateDisplay"></span>
                        </div>
                    </div>
                    <div class="clock-info">
                        <span id="timezoneDisplay"></span>
                        <span id="timeAgoDisplay"></span>
                    </div>
                </div>
                <a href='/help'>Help</a>
        </nav>

<script>
    function updateCoolClock() {
        const now = new Date();
        const secondsDegrees = (now.getSeconds() / 60) * 360 + 90;
        const minutesDegrees = (now.getMinutes() / 60) * 360 + (now.getSeconds() / 60) * 6 + 90;
        const hoursDegrees = (now.getHours() / 12) * 360 + (now.getMinutes() / 60) * 30 + 90;

        document.querySelector('.second-hand').style.transform = `rotate(${secondsDegrees}deg)`;
        document.querySelector('.minute-hand').style.transform = `rotate(${minutesDegrees}deg)`;
        document.querySelector('.hour-hand').style.transform = `rotate(${hoursDegrees}deg)`;

        document.getElementById('digitalTime').textContent = now.toLocaleTimeString();
        document.getElementById('dateDisplay').textContent = now.toDateString();
        document.getElementById('timezoneDisplay').textContent = Intl.DateTimeFormat().resolvedOptions().timeZone;
        document.getElementById('timeAgoDisplay').textContent = timeAgo(now);
    }

    setInterval(updateCoolClock, 1000);
    updateCoolClock(); // initial call to display the clock immediately
</script>
